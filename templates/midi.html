<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Security Terminal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        /* Specific overrides for MIDI terminal */
        .prompt {
            color: var(--phosphor-dim);
        }

        #visualizer {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            height: 100px;
            gap: 10px;
        }

        .note-bar {
            width: 20px;
            background-color: var(--phosphor-dim);
            height: 10px;
            transition: height 0.1s, background-color 0.1s;
        }

        .active-note {
            background-color: var(--phosphor-green);
            box-shadow: 0 0 10px var(--phosphor-green);
        }
    </style>
</head>

<body>
    <div class="monitor">
        <div class="screen">
            <div class="crt-overlay"></div>
            <div class="content">
                <pre class="ascii-art">
   _____  _    _ _____ _____ ____  
  / ____|| |  | |  __ \_   _/ __ \ 
 | |  __ | |  | | |  | || || |  | |
 | | |_ || |  | | |  | || || |  | |
 | |__| || |__| | |__| || || |__| |
  \_____| \____/|_____/_____\____/ 
  SECURE CHANNEL: LISTENING...
                </pre>

                <div id="visualizer">
                    <!-- Bars will be generated by JS -->
                </div>

                <div id="logs" style="margin-top: 50px; text-align: center;">
                    <span style="color: grey;">Waiting for MIDI Input...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const logsDiv = document.getElementById('logs');
        const visualizer = document.getElementById('visualizer');

        // Generate visualizer bars
        const bars = {};
        for (let i = 0; i < 12; i++) {
            const bar = document.createElement('div');
            bar.className = 'note-bar';
            visualizer.appendChild(bar);
            bars[i] = bar;
        }

        socket.on('connect', () => {
            console.log("Connected to Server");
        });

        // Web MIDI Logic
        if (navigator.requestMIDIAccess) {
            navigator.requestMIDIAccess().then(onMIDISuccess, onMIDIFailure);
        } else {
            logsDiv.innerHTML = "Web MIDI API not supported in this browser.";
        }

        function onMIDISuccess(midiAccess) {
            logsDiv.innerHTML = "MIDI DEVICE CONNECTED. PLAY MELODY.";
            for (var input of midiAccess.inputs.values()) {
                input.onmidimessage = getMIDIMessage;
            }
        }

        function onMIDIFailure() {
            logsDiv.innerHTML = "NO MIDI DEVICE FOUND. CHECK CABLES.";
        }

        function getMIDIMessage(message) {
            var command = message.data[0];
            var note = message.data[1];
            var velocity = (message.data.length > 2) ? message.data[2] : 0;

            // Note On
            if (command === 144 && velocity > 0) {
                console.log("midi.html says MIDI message received:", message.data);
                // Visualize
                const barIndex = note % 12; // Simple wrap for visualization
                const bar = bars[barIndex];
                bar.style.height = (velocity) + 'px';
                bar.classList.add('active-note');

                setTimeout(() => {
                    bar.style.height = '10px';
                    bar.classList.remove('active-note');
                }, 200);

                // Send to Server
                socket.emit('midi_note', { note: note, velocity: velocity });
            }
        }
    </script>
</body>

</html>
